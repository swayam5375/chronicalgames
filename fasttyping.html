<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Typing - ChronicalGames</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo">ChronicalGames</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
    </nav>
</header>

<div class="typing-container">

    <h1>‚ö° Fast Typing Challenge ‚ö°</h1>

    <!-- Difficulty Select -->
    <div id="difficultySelect" class="options">
        <p>Select Difficulty:</p>
        <button onclick="setDifficulty('easy')">Easy üòÄ</button>
        <button onclick="setDifficulty('medium')">Medium üòé</button>
        <button onclick="setDifficulty('hard')">Hard üî•</button>
    </div>

    <!-- Time Select -->
    <div id="timeSelect" class="options" style="display:none;">
        <p>Select Time:</p>
        <button onclick="startGame(20)">20 sec</button>
        <button onclick="startGame(30)">30 sec</button>
        <button onclick="startGame(60)">60 sec</button>
    </div>

    <!-- Game Area -->
    <div id="gameArea" style="display:none;">
        <div id="word">---</div>
        <input id="input" placeholder="Type here...">

        <div class="score-box">
            <div>Current Score: <span id="score">0</span></div>
            <div>High Score: <span id="highscore">0</span></div>
            <div>Time Left: <span id="time">0</span>s</div>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="endPopup" style="display:none;">
        <div class="popupBox">
            <h2>‚è≥ Time Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>Highest Score: <span id="finalHigh">0</span></p>

            <button onclick="restartGame()">Restart</button>
            <a href="index.html"><button class="exitBtn">Exit</button></a>
        </div>
    </div>

</div>

<script src="game.js"></script>
</body>
</html>
