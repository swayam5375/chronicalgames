<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronicalGames - Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        /* ⭐ Neon Heading ⭐ */
        h1 {
            font-size: 50px;
            margin-top: 40px;
            text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2;
        }

        h2 {
            font-size: 28px;
            margin-top: 10px;
            text-shadow: 0 0 10px #ff00d4, 0 0 20px #ff00d4;
        }

        /* Game Menu Container */
        .menu-box {
            margin-top: 50px;
        }

        .menu-btn {
            display: block;
            width: 260px;
            margin: 15px auto;
            padding: 15px;
            font-size: 22px;
            background: #111;
            border: 2px solid #00ffe5;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            text-shadow: 0 0 5px #00ffe5;
        }

        .menu-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 0 15px #00ffe5;
        }

        /* ⭐ Bottom Signature ⭐ */
        .signature {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #ff4dfc;
            text-shadow: 0 0 10px #ff4dfc;
        }

        /* ============================
           ⭐ REAL MOBILE RESPONSIVE FIX ⭐
           ============================ */

        @media only screen and (max-width: 600px) {

            body {
                padding: 0 10px;
            }

            h1 {
                font-size: 32px;      /* PERFECT for phone */
                margin-top: 30px;
            }

            h2 {
                font-size: 20px;
            }

            .menu-btn {
                width: 90%;           /* buttons full responsive */
                font-size: 20px;
                padding: 14px;
            }

            .signature {
                font-size: 16px;      /* fits bottom without overflow */
                position: fixed;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>ChronicalGames</h1>
    <h2>Home • Games</h2>

    <div class="menu-box">
        <button class="menu-btn" onclick="location.href='fasttyping.html'">
            ⚡ Fast Typing Game ⚡
        </button>
    </div>

    <div class="signature">Made with ❤️ by Swayam Sherekar</div>

</body>
</html>
