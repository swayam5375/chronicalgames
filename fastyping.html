<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronicalGames - Fast Typing</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        .typing-container {
            text-align: center;
            margin-top: 80px;
        }
        #word {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #0ff;
        }
        #input {
            padding: 12px;
            font-size: 22px;
            width: 260px;
            border: 2px solid #0ff;
            border-radius: 6px;
            background: #000;
            color: #0ff;
            text-align: center;
            box-shadow: 0 0 15px #0ff;
        }
        .score-box {
            margin-top: 20px;
            font-size: 22px;
        }
        .options {
            margin-top: 40px;
            font-size: 24px;
        }
        button {
            background: #0ff;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            box-shadow: 0 0 20px #0ff;
        }
        #popup {
            font-size: 30px;
            font-weight: bold;
            color: #0f0;
            margin-top: 10px;
            animation: popupAnim 0.3s;
        }
        @keyframes popupAnim {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1.4); opacity: 1; }
        }
    </style>

</head>
<body>

    <header>
        <div class="logo">ChronicalGames</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
        </nav>
    </header>

    <div class="typing-container">
        <h1>âš¡ Fast Typing Challenge âš¡</h1>

        <!-- Difficulty -->
        <div id="difficultySelect" class="options">
            <p>Choose Difficulty Level:</p>
            <button onclick="setDifficulty('easy')">Easy ðŸ˜€</button>
            <button onclick="setDifficulty('medium')">Medium ðŸ˜Ž</button>
            <button onclick="setDifficulty('hard')">Hard ðŸ”¥</button>
        </div>

        <!-- Time selection -->
        <div id="timeSelect" class="options" style="display:none;">
            <p>Select Time:</p>
            <button onclick="startGame(20)">20 sec</button>
            <button onclick="startGame(30)">30 sec</button>
            <button onclick="startGame(60)">60 sec</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea" style="display:none;">
            <div id="word">---</div>
            <input id="input" placeholder="Type here..." />

            <div class="score-box">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="highscore">0</span></div>
                <div>Time Left: <span id="time">0</span>s</div>
            </div>

            <div id="popup"></div>
        </div>
    </div>

<script src="game.js"></script>
</body>
</html>
